name: Automated Daily Commits

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes (for testing)
  workflow_dispatch:        # Allows manual trigger from GitHub UI

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Git
        run: |
          git config --global user.name "Automated Commit Bot"
          git config --global user.email "bot@example.com"

      - name: Generate random commits
        run: |
          COMMIT_COUNT=$((RANDOM % 6 + 3)) # 3 to 8 commits
          for ((i=1; i<=COMMIT_COUNT; i++)); do
            echo "$(date '+%Y-%m-%d %H:%M:%S') - Commit $i" >> commit_log.txt
            git add commit_log.txt
            git commit -m "Automated commit $i on $(date '+%Y-%m-%d')"
            sleep 1
          done

      - name: Push changes
        run: |
          git push origin HEAD:main
